<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">
   <!-- OWL css-->
   <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
   <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="http://">Início</a>
                <a href="http://">Séries</a>
                <a href="http://">Filmes</a>
                <a href="http://">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Mad Men</h3>
                <p class="descricao">Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade numa época em que a concorrência ferrenha tinha o seu glamour.
                </p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i><span>ASSISTIR AGORA</span></button>
                    <button role="button" class="botao"><i class="fas fa-info"></i><span>MAIS INFORMAÇÕES</span></button>
                </div>
            </div>
        </div>

    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/min01.jpg" alt=""></div>
            <div class="item"><img src="img/min02.jpg" alt=""></div>
            <div class="item"><img src="img/min03.jpg" alt=""></div>
            <div class="item"><img src="img/min04.jpg" alt=""></div>
            <div class="item"><img src="img/min05.jpg" alt=""></div>
            <div class="item"><img src="img/min06.jpg" alt=""></div>
            <div class="item"><img src="img/min07.jpg" alt=""></div>
            <div class="item"><img src="img/min08.jpg" alt=""></div>
            <div class="item"><img src="img/min09.jpg" alt=""></div>
            <div class="item"><img src="img/min10.jpg" alt=""></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/62825887a0.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
