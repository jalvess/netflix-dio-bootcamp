        <div class="escolha-tema"> 
            <h4>Mudar tema</h4>
            <button class="botao" meta-theme="vermelho" >Vermelho Clássico</button>
            <button class="botao" meta-theme="branco">A Liberdade é Branca</button>

    <script src="https://kit.fontawesome.com/62825887a0.js" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    <script>
        $(document).ready(function(){
           $('[meta-theme]').click(mudarTema);
        });

        function mudarTema() {
            var tema = $(this).attr('meta-theme');
            tema = tema == 'vermelho' ? 'tema-preto' : tema == 'branco' ? 'tema-branco' : 'tema-roxo';
            $('body').removeClass(function(index,classe) {
                return classe.match(/tema-.*/g);
            });
            $('body').addClass(tema);
            
        }
    </script>
